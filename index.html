<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tara AI</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="login-container">
        <h1>Chatbot</h1>
        <form id="quiz-form">
            <p>What is your name?</p>
            <input type="text" name="basicQuestion0" placeholder="Your name" required>

            <p>What is your Email ID?</p>
            <input type="email" id="emailid" placeholder="Your email" required>

            <p>Mobile Number</p>
            <input type="tel" id="mobilenumber" placeholder="Your mobile number" required>

            <p>How old are you?</p>
            <input type="number" name="basicQuestion1" required>

            <p>What is your class/year/sem?</p>
            <input type="text" name="basicQuestion2" required>

            <p>What is the name of your school/College?</p>
            <input type="text" name="basicQuestion3" required>

            <p>What city do you live in?</p>
            <input type="text" name="basicQuestion4" required>

            <button type="submit" id="submit-button">Submit</button>
        </form>
    </div>

    <div class="container">
        <div class="title">Let's Chat With Tara</div>
        <div class="chat" id="chat"></div>
        <input type="text" class="input" id="input" placeholder="Type your message here....">
        <button class="button" id="button"><i class="fa-brands fa-telegram"></i></button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
